<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>A Lenda de Pedro e Inês</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="../grid.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@300;400;700;900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="transitions.js"></script>

  <style>
    img { max-width: 100%; height: auto; display: block; }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="logo-link">
      <img src="brasao.png" alt="Brasão" class="logo">
    </a>
    <div class="menu" tabindex="0">☰</div>
  </header>
  <script>
    window.addEventListener('load', () => {
      document.body.style.opacity = '1'; // Faz a página aparecer suavemente após carregar
    });
  </script>
  <section class="hero">
    <!-- fundo -->
    <div class="hero-bg">
      <img src="fundo.png" alt="Pintura Pedro e Inês">
    </div>

    <!-- camada de cor -->
    <div class="overlay"></div>

    <!-- conteúdo central -->
    <div class="hero-content">
      <img src="ornamento.png" alt="Ornamento dourado" class="ornament">

      <div class="text-block">
        <h3 class="subtitle">A lenda</h3>
        <h1 class="title font-cinzel">Pedro e Inês</h1>
      </div>

      <a href="historia.html" class="cta font-pt-serif fast-transition">Conheça a história</a>
    </div>
  </section>

  <!-- MENU OVERLAY -->
  <div id="menu-overlay" class="menu-overlay">
    <div class="menu-content">
      <span class="close-menu">✕</span>

      <div class="menu-columns">

        <div class="col">
          <h3>A Lenda</h3>
          <a href="historia.html">História</a>
           <a href="quiz.html">Quiz</a>
        </div>

        <div class="col">
          <h3>Legado</h3>
          <a href="sitios.html" class="medium-transition">Lugares</a>
          <a href="livros.html">Livros</a>
          <a href="audiovisual.html">Audiovisual</a>
          <a href="arte.html">Arte</a>
        </div>

        <div class="col">
          <h3>Confessionário</h3>
          <a href="ines.html" class="medium-transition">Ines de Castro</a>
          <a href="pedro.html" class="medium-transition">Pedro I</a>
          <a href="constança.html" class="medium-transition">Constança</a>
          <a href="afonso.html" class="medium-transition">Afonso IV</a>
          <a href="duarte.html" class="medium-transition">Duarte Pacheco</a>
          <a href="alvaro.html" class="medium-transition">Alvaro Gonçalves</a>
          <a href="maria.html" class="medium-transition">Maria Gonçalves</a>
          <a href="fernao.html" class="medium-transition">Fernão Lopes</a>
          <a href="joao.html" class="medium-transition">João do Mondego</a>
          <a href="frei.html" class="medium-transition">Frei João das regras</a>
        </div>

        <div class="col">
          <h3>Info</h3>
          <a href="sobre.html" class="medium-transition"> Sobre o projeto</a>
        </div>

      </div>
    </div>
  </div>

  <script>
    const menuBtn = document.querySelector(".menu");
    const menuOverlay = document.getElementById("menu-overlay");
    const closeBtn = document.querySelector(".close-menu");

    function openMenu() {
      menuOverlay.classList.add("open");
      // Focus on the first link in the menu
      const firstLink = menuOverlay.querySelector("a");
      if (firstLink) firstLink.focus();
    }

    function closeMenu() {
      menuOverlay.classList.remove("open");
      // Focus back to menu button
      menuBtn.focus();
    }

    menuBtn.addEventListener("click", openMenu);

    menuBtn.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        openMenu();
      }
    });

    closeBtn.addEventListener("click", closeMenu);

    // Close on Escape key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && menuOverlay.classList.contains("open")) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
